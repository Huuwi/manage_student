<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body>

    <div id="div1">

    </div>

    <div id="div" style="border: solid red; height: 700px; width: 800px;"></div>


    <script>


        const main = async () => {
            let data = await fetch('http://localhost:3000/api/data').then(response => response.json()).then((data) => { return data })
            let names = data.map((e) => { return e.Id })
            let ages = data.map((e) => { return e.name })
            let address = data.map((e) => { return e.address })
            let ids = data.map((e) => { return e.YOB })
            const element = document.getElementById("div")
            for (let i = 0; i < names.length; i++) {
                let para = document.createElement("p")
                let node = document.createTextNode(`id : ${ids[i]} ---- name : ${names[i]} ----  age : ${ages[i]}  ---- address : ${address[i]}`)
                para.appendChild(node)
                element.appendChild(para)
            }
        }
        main()



    </script>

    <form action="/" method="get" class="myForm">
        <button type="submit">BACK TO HOMEPAGE</button>
    </form>


</body>

</html>
